<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Scrimba || Basketball Scoreboard</title>
</head>
<body class="flexCenter">

    <div class="container flex">
        <!-- Home -->
        <section class="flex">
            <h1 class="verdana700">HOME</h1>
            <div class="table flexCenter">
                <span id="home-result" class="score">0</span>
            </div>

            <div class="scores flex">
                <div id="home-add1" class="add-score-table flexCenter">
                    <span class="home-score1">+1</span>
                </div>
                <div id="home-add2" class="add-score-table flexCenter">
                    <span class="home-score2">+2</span>
                </div>
                <div id="home-add3" class="add-score-table flexCenter">
                    <span class="home-score3">+3</span>
                </div>
            </div>
        </section>
        <!-- Clear Button -->
        <button onclick="clearScores()" class="clear-scores verdana700">CLEAR</button>


        <!-- Guest -->
        <section class="flex">
            <h1 class="verdana700">GUEST</h1>
            <div class="table flexCenter">
                <span id="guest-result" class="score">0</span>
            </div>

            <div class="scores flex">
                <div id="guest-add1" class="add-score-table flexCenter">
                    <span class="guest-score1">+1</span>
                </div>
                <div  id="guest-add2" class="add-score-table flexCenter">
                    <span class="guest-score2">+2</span>
                </div>
                <div id="guest-add3" class="add-score-table flexCenter">
                    <span class="guest-score3">+3</span>
                </div>
            </div>
        </section>

    </div>
    






    <script src="./index.js"></script>
</body>
</html>
